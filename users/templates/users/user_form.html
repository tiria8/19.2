{% extends 'catalog/base.html' %}
{% block content %}
<div class="row">
     <div class="col-3"></div>
    <div class="col-6">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Мой аккаунт</h4>
            </div>
            <div class="card-body">
                <form method="post", enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mb-3">Сохранить</button>
                </form>
                <a href="{% url 'users:generate_new_password' %}" class="btn btn-danger mb-3">Сгенерировать пароль</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
