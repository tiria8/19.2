{% extends 'catalog/base.html' %}
{% block content %}
<div class="row">
     <div class="col-3"></div>
    <div class="col-6">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Войти в аккаунт</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mb-3">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
