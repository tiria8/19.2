{% extends 'catalog/base.html' %}
{% block content %}
<div class="row">
     <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Добавить блог</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p>Хотите удалить блог "{{ object.title }}"?</p>
                    <button type="submit" class="btn btn-primary mb-3">Подтвердить</button>
                    <a href="{% url 'catalog:blogs'}" button type="button" class="btn btn-primary mb-3">Отменить</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
