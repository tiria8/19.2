{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-primary mb-3" href="{% url 'catalog:create_blog' %}">Добавить блог</a>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
      <div class="col">
        <div class="card shadow-sm">
           <img class="card-img-top"
                src="{{ object.preview|mymedia }}"
                alt="Card image cap">
           <div class="card-body">
            <p class="card-text">{{ object.title }}</p>
            <p class="card-text">{{ object.description|split:100 }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{% url 'catalog:blog' object.pk %}" button type="button" class="btn btn-sm btn-outline-secondary">Читать полностью</a>
                <a href="{% url 'catalog:update_blog' object.pk %}" button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                <a href="{% url 'catalog:delete_blog' object.pk %}" button type="button" class="btn btn-sm btn-outline-secondary">Удалить</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
